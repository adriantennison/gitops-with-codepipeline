version: 0.2 

phases:
  install:
    runtime-versions:
      python: 3.x
      golang: 1.x
    commands:
      - echo "Installing Terraform, Checkov, and Terratest dependencies"
      - wget https://releases.hashicorp.com/terraform/1.5.0/terraform_1.5.0_linux_amd64.zip
      - unzip terraform_1.5.0_linux_amd64.zip -d /usr/local/bin/
      - pip install --upgrade pip 
      - pip install checkov
  pre_build:
    commands:
      - echo "Initializing Go module"
      - go mod init example.com/myproject
      - echo "Installing Terratest with go install"
      - go install github.com/gruntwork-io/terratest/modules/terraform@latest
      - echo "Initializing Terraform"
      - terraform init
      - echo "Running Checkov for compliance scanning"
      - checkov -d .
  build:
    commands:
      - echo "Formatting Terraform code"
      - terraform fmt -check -recursive
      - echo "Validating Terraform code"
      - terraform validate
      - echo "Running Terratest"
      - cd tests && go test -v
  post_build:
    commands:
      - echo "Applying Terraform plan"
      - terraform apply -auto-approve
